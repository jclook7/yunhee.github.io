<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
        <div id="container">
            <div id="box" class="box1">
                <div class="log"></div>
                <div class="clock">00:00:00</div>                
            </div>            
            <div id="box" class="box2">
                <div class="weather">
                    <p>weather & temperature:
                        <span class="span1" style="display:inline"></span>
                    </p>                    
                    <p>@ 
                        <span class="span2" style="display:inline"></span>
                    </p>                    
                </div>
            </div>
            <div id="box" class="box3">
                <form id="login-form">
                    <input
                      required
                      maxlength="15"
                      type="text"
                      placeholder="PLEASE ENTER YOUR NAME"
                    />
                    <input 
                    class="login-button" 
                    type="submit" 
                    value="SIGN IN"
                    />
                  </form>
                  <h1 id="greeting" class="hidden"></h1>
            </div>
            <div id="box" class="box4">
                <form id="todo-form">
                    <label for="today-todo">Today's ToDo</label>
                    <input class="today-todo"
                    type="text" 
                    placeholder="PLEASE WRITE A TODO and PRESS ENTER" 
                    required
                    />
                </form>
                <ul id="todo-list">
                    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
                </ul>
            </div>
        </div>

    <script src="js/clock.js"></script>
    <script src="js/weather.js"></script> 
    <script src="js/background.js"></script> 
    <script src="js/greetings.js"></script>
    <script src="js/todo.js"></script>
</body>
</html>
